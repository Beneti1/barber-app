<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Rezervo Termin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center min-h-screen flex flex-col items-center justify-center p-4" style="background-image: url('./asets/backgroundBarber.jpg')">

    <div class=" shadow-lg rounded-lg p-8 w-full max-w-md ">
        <h1 class="text-3xl font-bold text-center mb-6 text-black">Rezervo Termin te Berberi ðŸ’ˆ</h1>
        
        <form id="terminForm" class="space-y-4 max-w-sm mx-auto">
            <input type="text" name="emri" placeholder="Emri" required class="w-full border border-gray-300 rounded px-4 py-2 block mb-2 text-sm font-medium text-gray-900 dark:text-white" />
            <input type="date" name="data" required class="w-full border border-gray-300 rounded px-4 py-2 block mb-2 text-sm font-medium text-gray-900 dark:text-white" />
            <input type="time" name="ora" required class="w-full border border-gray-300 rounded px-4 py-2 block mb-2 text-sm font-medium text-gray-900 dark:text-white" />
            <input type="text" name="telefoni" placeholder="Telefoni" class="w-full border border-gray-300 rounded px-4 py-2" />
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Dergo</button>
        </form>
    </div>

    <div class="mt-10 w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4 bg-white ">Terminet e Rezervuara</h2>
        <ul id="terminetList" class="list-disc list-inside bg-white p-4 rounded shadow-md"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
